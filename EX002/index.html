<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito basta colocar no meio do par de tags &lt;p&gt; e &lt;/p &gt; </p> <!--less than / greater than-->
    <p>se precisar quebrar a linha use a tag &lt;br&gt;. exemplo <br> exemplo exemplo</p>


    <p>vamos adicionar alguns simbolos especiais: <br>

        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>

    <p>vamos adicionar alguns emoji: <br>
        <!--para colocar emoji use &#x antes, codigos dos emoji no emojipedia.org-->
        &#x1F596;
        &#x1F913;    
        &#x1F43A;
        
    </p>
    
</body>
</html>
