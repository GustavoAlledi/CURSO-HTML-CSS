<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="imagem flexivel">
        <!--para colocar a tag source-media-type e definir imagens maiores e menos precisa colocar as imagens menores em cima da maior anterior, igual ao exemplo acima-->
        
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>reproduzir audio </p>
    <audio src="midia/musica-site.mp3"controls autoplay></audio>    
    <!--use controls para aparecer os controles e autoplay para ele ja tocar ao abrir a pagina-->
    
</body>
</html>
